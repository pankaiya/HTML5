function hanshu() {
			
			
			var c=document.getElementById("canvas");
			var con=c.getContext("2d");
			
con.clearRect(0,0,500,500);//在此处清空，因为该语句中也用到了con
			con.beginPath();
			con.strokeStyle="orange";
			con.lineWidth=3;
			con.arc(250,250,200,0,2*Math.PI);
			con.stroke();
			con.closePath();
			
			//保存原始坐标轴
			con.save();
			con.beginPath();
			con.translate(250,250)
			con.fillStyle="red";
			con.fillRect(0,-190,3,25);
			
			//利用嵌套循环实现表示整点和零点的线条的交错效果
			for(var i=1;i<=12;i++){
				for(var j=0;j<=3;j++){
					con.rotate(6/180*Math.PI);

					con.fillRect(0,-190,3,15);
				}
				con.rotate(6/180*Math.PI);
				con.fillStyle="red";
				con.fillRect(0,-190,3,25);
				
				con.fillStyle = "black";
				var txt=i;
				con.fillText(txt,0,-150);
			}
			//恢复到原始坐标轴；
			con.closePath();
			con.restore();

				//获取小时
    			var hour = dateTime.getHours();

    			var minute = dateTime.getMinutes();

    			var second = dateTime.getSeconds();
    			hour = hour + minute / 60;
   				hour = hour > 12 ? hour - 12 : hour;
   
   //绘制表的中心
   	con.strokeStyle="black";

    con.rotate(hour * 30 * Math.PI / 180 - Math.PI * 0.5);

    con.closePath();
    con.restore();

 	con.restore();
